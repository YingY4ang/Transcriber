<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clinical Recorder</title>
  <style>
    body { font-family: system-ui; max-width: 500px; margin: 50px auto; text-align: center; }
    button { padding: 20px 40px; font-size: 18px; margin: 10px; cursor: pointer; border-radius: 8px; border: none; }
    #record { background: #4CAF50; color: white; }
    #record.recording { background: #f44336; }
    #status { margin: 20px 0; color: #666; }
    #result { text-align: left; background: #f5f5f5; padding: 15px; border-radius: 8px; display: none; }
  </style>
</head>
<body>
  <h1>Clinical Recorder</h1>
  <div id="audioTips" style="background: #f0f8ff; padding: 10px; margin: 10px; border-radius: 5px; font-size: 12px;">
    ðŸ“¢ <strong>Audio Tips:</strong> Speak clearly, minimize background noise, position microphone 6-12 inches from mouth
  </div>
  <input id="patientId" placeholder="Patient NHI or ID" style="padding: 10px; margin: 10px; width: 200px;">
  <input type="file" id="audioFile" accept="audio/*,.webm,.mp3,.wav,.m4a,.ogg" style="margin: 10px;">
  <select id="micSelect">
    <option value="">Select Microphone...</option>
  </select>
  <button id="record">Start Recording</button>
  <button id="uploadFile">Upload Audio File</button>
  <div id="progressContainer" style="display: none; margin: 10px;">
    <div style="background: #f0f0f0; border-radius: 10px; overflow: hidden;">
      <div id="progressBar" style="background: #4CAF50; height: 20px; width: 0%; transition: width 0.3s;"></div>
    </div>
    <div id="progressText" style="text-align: center; margin-top: 5px;">0%</div>
  </div>
  <p id="status">Ready</p>
  <div id="result"></div>

  <script>
    // Auto-populate from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const patientId = urlParams.get('patientId');
    const patientName = urlParams.get('name');
    
    if (patientId) {
      document.getElementById('patientId').value = patientId;
      document.getElementById('patientId').readOnly = true;
    }
    if (patientName) {
      document.querySelector('h1').textContent = `Clinical Recorder - ${patientName}`;
    }

    const API_URL = 'https://n465kxij69.execute-api.ap-southeast-2.amazonaws.com'; // Your backend URL
    
    let recorder, chunks = [];
    const btn = document.getElementById('record');
    const status = document.getElementById('status');
    const result = document.getElementById('result');
    const micSelect = document.getElementById('micSelect');

    // Populate microphone list
    navigator.mediaDevices.getUserMedia({ audio: true }).then(() => {
      return navigator.mediaDevices.enumerateDevices();
    }).then(devices => {
      devices.filter(device => device.kind === 'audioinput').forEach(device => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `Microphone ${micSelect.options.length}`;
        micSelect.appendChild(option);
      });
    });

    btn.onclick = async () => {
      if (!recorder || recorder.state === 'inactive') {
        const patientId = document.getElementById('patientId').value;
        const deviceId = micSelect.value;
        
        if (!patientId.trim()) {
          status.textContent = 'Please enter Patient ID first';
          return;
        }
        if (!deviceId) {
          status.textContent = 'Please select a microphone first';
          return;
        }
        
        const stream = await navigator.mediaDevices.getUserMedia({ 
          audio: { 
            deviceId: { exact: deviceId },
            sampleRate: 48000,
            channelCount: 1,
            echoCancellation: true,
            noiseSuppression: true,
            autoGainControl: true
          } 
        });
        recorder = new MediaRecorder(stream, { mimeType: 'audio/webm' });
        chunks = [];

        recorder.ondataavailable = e => chunks.push(e.data);
        recorder.onstop = async () => {
          stream.getTracks().forEach(t => t.stop());
          const blob = new Blob(chunks, { type: 'audio/webm' });

          try {
            // 1. Get presigned URL from your backend
            status.textContent = 'Getting upload URL...';
            const urlRes = await fetch(`${API_URL}/get-upload-url?patientId=${encodeURIComponent(patientId)}`);
            const { upload_url, key } = await urlRes.json();

            // 2. Upload directly to S3
            status.textContent = 'Uploading to S3...';
            await fetch(upload_url, {
              method: 'PUT',
              body: blob,
              headers: { 'Content-Type': 'audio/webm' }
            });

            // 3. Wait for processing (poll for results)
            status.textContent = 'Processing transcription...';
            const resultData = await pollForResult(key);
            
            result.style.display = 'block';
            result.innerHTML = '<strong>Result:</strong><pre>' + JSON.stringify(resultData, null, 2) + '</pre>';
            status.textContent = 'Done';
          } catch (err) {
            status.textContent = 'Error: ' + err.message;
          }
        };

        recorder.start();
        btn.textContent = 'Stop Recording';
        btn.classList.add('recording');
        status.textContent = 'Recording...';
      } else {
        recorder.stop();
        btn.textContent = 'Start Recording';
        btn.classList.remove('recording');
      }
    };

    document.getElementById('uploadFile').onclick = async () => {
      const patientId = document.getElementById('patientId').value;
      const fileInput = document.getElementById('audioFile');
      
      if (!patientId.trim()) {
        status.textContent = 'Please enter Patient ID first';
        return;
      }
      if (!fileInput.files[0]) {
        status.textContent = 'Please select an audio file first';
        return;
      }

      try {
        const file = fileInput.files[0];
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        
        status.textContent = 'Getting upload URL...';
        const urlRes = await fetch(`${API_URL}/get-upload-url?patientId=${encodeURIComponent(patientId)}`);
        const { upload_url, key } = await urlRes.json();

        status.textContent = 'Uploading file...';
        progressContainer.style.display = 'block';
        
        // Use presigned URL (works for large files)
        const uploadPromise = fetch(upload_url, {
          method: 'PUT',
          body: file
        });
        
        // Simulate progress for user feedback
        let progress = 0;
        const progressInterval = setInterval(() => {
          progress += Math.random() * 15;
          if (progress > 90) progress = 90;
          progressBar.style.width = progress + '%';
          progressText.textContent = Math.round(progress) + '%';
        }, 200);
        
        await uploadPromise;
        // Key is already available from the initial request
        
        clearInterval(progressInterval);
        progressBar.style.width = '100%';
        progressText.textContent = '100%';
        setTimeout(() => progressContainer.style.display = 'none', 500);
        
        // Trigger processing since S3 events are broken
        await fetch(`${API_URL}/upload-complete`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ key: key })
        });
        
        status.textContent = 'Processing transcription...';
        const resultData = await pollForResult(key);
        
        result.style.display = 'block';
        result.innerHTML = '<strong>Result:</strong><pre>' + JSON.stringify(resultData, null, 2) + '</pre>';
        status.textContent = 'Done';
      } catch (err) {
        status.textContent = 'Error: ' + err.message;
      }
    };

    async function pollForResult(key, maxAttempts = 30) {
      for (let i = 0; i < maxAttempts; i++) {
        await new Promise(r => setTimeout(r, 2000)); // Wait 2 sec
        const res = await fetch(`${API_URL}/result/${encodeURIComponent(key)}`);
        if (res.ok) {
          return await res.json();
        }
      }
      throw new Error('Processing timeout');
    }
  </script>
</body>
</html>
